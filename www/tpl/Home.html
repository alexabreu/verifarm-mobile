<div class="content">
<nav>Sanitation Station</nav>
<form>
<div class="container">
	
	<div class="row">
		<h4 class="col-xs-12">Toilet & Hand Washing Facilities</h4>
		<div class="col-xs-6">
		
			<label class="topcoat-checkbox">Checked
			  <input id="toilet1" name="toilet1" type="checkbox">
			  <div class="topcoat-checkbox__checkmark"></div>
		</label>
		</div>
		<div class="col-xs-6">
			<label class="topcoat-checkbox">Cleaned
			  <input id="toilet2" name="toilet2" type="checkbox">
			  <div class="topcoat-checkbox__checkmark"></div>
			</label>
		</div>
	</div>
	
	
	<div class="row">
		<h4 class="col-xs-12">Soap</h4>
		<div class="col-xs-6">
			<label class="topcoat-checkbox">Checked
			  <input id="soap1" name="soap[checked]" type="checkbox" value="true">
			  <div class="topcoat-checkbox__checkmark"></div>
			</label>
		</div>
		<div class="col-xs-6">
			<label class="topcoat-checkbox">Filled
			  <input id="soap2" name="soap2" type="checkbox">
			  <div class="topcoat-checkbox__checkmark"></div>
			</label>
	  </div>
	</div>
	
	
	<div class="row">
		<h4 class="col-xs-12">Paper Towels</h4>
		<div class="col-xs-6">
			<label class="topcoat-checkbox">Checked
			  <input id="towels1" name="towels1" type="checkbox">
			  <div class="topcoat-checkbox__checkmark"></div>
			</label>
		</div>
		<div class="col-xs-6">
			<label class="topcoat-checkbox">Filled
			  <input id="towels2" name="towels2" type="checkbox">
			  <div class="topcoat-checkbox__checkmark"></div>
			</label>
	  </div>
	</div>
	
	
	<div class="row">
		<h4 class="col-xs-12">Toilet Paper</h4>
		<div class="col-xs-6">
			<label class="topcoat-checkbox">Checked
			  <input id="tp1" name="tp1" type="checkbox">
			  <div class="topcoat-checkbox__checkmark"></div>
			</label>
		</div>
		<div class="col-xs-6">
			<label class="topcoat-checkbox">Filled
			  <input id="tp2" name="tp2" type="checkbox">
			  <div class="topcoat-checkbox__checkmark"></div>
			</label>
	  </div>
	</div>
	
	
	<div class="row">
		<h4 class="col-xs-12">Trash Can</h4>
		<div class="col-xs-6">
			<label class="topcoat-checkbox">Checked
			  <input id="trash1" name="trash1" type="checkbox">
			  <div class="topcoat-checkbox__checkmark"></div>
			</label>
		</div>
		<div class="col-xs-6">
			<label class="topcoat-checkbox">Emptied
			  <input id="trash2" name="trash2" type="checkbox">
			  <div class="topcoat-checkbox__checkmark"></div>
			</label>
	  </div>
	</div>
	
	
	<div class="row">
		<h4 class="col-xs-12">Potable Water</h4>
		<div class="col-xs-6">
			<label class="topcoat-checkbox">Checked
			  <input id="water1" name="water1" type="checkbox">
			  <div class="topcoat-checkbox__checkmark"></div>
			</label>
		</div>
		<div class="col-xs-6">
			<label class="topcoat-checkbox">Filled
			  <input id="water2" name="water2" type="checkbox">
			  <div class="topcoat-checkbox__checkmark"></div>
			</label>
	  </div>
	</div>
	
	<div class="spacer col-xs-12">
	 <hr/>
	</div>
	

	<input type="submit" value="Save Data" class="topcoat-button col-xs-12">

</div>




</form>
</div>
